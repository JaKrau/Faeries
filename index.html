<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Day Forecast</title>
    <link rel="stylesheet" href="./assests/style.css"/>
</head>
<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <div id="searchArea">
        <form class="form">
            <input type="text" id="citySearch" placeholder="Search for a city:"/>
            <button type="submit" id="searchButton">Search</button>
        </form>
        <h3>Search History</h3>
        <section id="searchHistory">
            <!--Search items go to localStorage then populate this space via the script-->
        </section>
    </div>
    <main>
        <section id="todaysWeather">
            <!--This weather section is populated via our api in the script-->
        </section>
        <section id="forecastCards">
            <!--This weather section is populated via the script-->
        </section>
    </main>
    
    
    <script src="./assests/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

</body>
</html>
